<div class="row">
  <div class="col-md-12">
    <form class="form">
      <div class="form-group" ng-class="{'has-error': status > 399}">
        <input ng-model="$ctrl.username" class="form-control" name="username" placeholder="Username" autocomplete="username" type="text" autocapitalize="off"/>
      </div>

      <div class="form-group" ng-class="{'has-error': status > 399}">
        <input ng-model="$ctrl.uid" class="form-control" name="uid" placeholder="UID" type="text" autocapitalize="off"/>
      </div>

      <div class="form-group" ng-class="{'has-error': status > 399}">
        <input ng-model="$ctrl.password" class="form-control" name="password" placeholder="Password" autocomplete="password" type="password" autocapitalize="off"/>
      </div>

      <span>
        <button class="btn btn-default pull-right" ng-click="$ctrl.signin()">Sign In</button>
      </span>
    </form>
  </div>
</div>

<div class="top-gap-l" ng-if="$ctrl.signinType === 'main'">
  <div class="row">
    <div class="col-md-12">
      <span class="pull-right"><p class="muted">Don't have a MAGE account?&nbsp&nbsp<a href="/#/signup">Create one here</a></p></span>
    </div>
  </div>
</div>

<!-- Status message area -->
<div class="row top-gap" ng-show="$ctrl.showStatus">
  <div class="col-md-12">
    <div class="alert" ng-class="$ctrl.statusLevel">
      <button type="button" class="close" ng-click="$ctrl.showStatus = false">&times;</button>
      <h4>{{$ctrl.statusTitle}}</h4>
      {{$ctrl.statusMessage}}
    </div>
  </div>
</div>
